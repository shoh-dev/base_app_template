name: base_app_template
description: "Base app template by shoh.dev"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  collection: ^1.18.0
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  supabase_flutter: ^2.5.1
  intl: ^0.19.0
  either_dart: ^1.0.0
  hive_flutter: ^1.1.0
  equatable: ^2.0.5
  bot_toast: ^4.1.3
  flutter_dotenv: ^5.1.0
  flutter_svg: ^2.0.10+1
  go_router: ^13.2.4
  get_it: ^7.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0

flutter_gen:
  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true

  assets:
    - .env
